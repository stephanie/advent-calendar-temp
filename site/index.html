    <script>

    /* TO ADD: different messages for each day using switch/case: see youtube tutorial */

      $(document).ready(function() {

        /* Jiggler animations js */ 
        var animations = [ 'shake',
                   'hop',
                   'spin',
                   'hooray' ];

        function getRandomInt (min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        /* Can only click on box if it is the correct date */

        var now = new Date();
        var month = now.getMonth();
        var day = now.getDate();
        var year = now.getFullYear();
        var date = day + "/" + (month+1) + "/" + year;
        console.log(date);

        for (i=1; i<26; i++) {

          if (date === i + '/11/2013') {
          /* On click, each of the box covers slides up */
            $('#' + i).click(function () {
               $(this).slideUp("slow");
            });

            $('.box').on ('click', function () {
              var meat = this;
              var animation = animations[getRandomInt(0, 3)];

              $(meat).addClass(animation);

              setTimeout(function () {
                $(meat).removeClass(animation);
              }, 2100);
            }); 
          }
        }

      });
